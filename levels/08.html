<p>Du kan även välja flera kriterier genom att separera varje med ett kolon <code>,</code></p>
<p>Exempelvis, <code>p, .cool</code> kommer att välja alla <code>&lt;p&gt;</code>
  element på sidan <em>och</em> alla klasser med namnet <code>cool</code>.</p>
<p> Avänd <strong>gruppselektorn</strong> för att välja rätt element!</p>
