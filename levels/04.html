<p> Ibland vill man kunna välja endast ett element, en s.k unik identfierare.</p>
<p>Exempelvis elementet med attributet id <code>&lt;a id="foo"&gt;</code> kan väljas med selektorn <code>#foo</code>.
  Hashtagtecknet
  <code>#</code>
  i början av CSS selektorn säger “elementet med följande id ska väljas”.</p>
