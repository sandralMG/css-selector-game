<p>Du kan också välja en selektor utifrån ett elements attribut. Exempelvis, om du endast vill välja
    inmatningsfält för e-post skriver du <code>input[type="text"]</code></p>
<code>&lt;input type="text" name="firstname"&gt;</code>

<p>Använd nu <strong>attributselektorn</strong> för att välja rätt element!</p>
